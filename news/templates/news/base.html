<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}News Portal{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Простой встроенный CSS для базового оформления */
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background:#f7f7f7; color:#333; }
    header { background:#2b6cb0; color:white; padding:1rem; }
    main { padding:1rem; max-width:900px; margin:0 auto; }
    .article { background:white; padding:1rem; margin-bottom:1rem; border-radius:6px; box-shadow:0 1px 2px rgba(0,0,0,0.05); }
    .meta { color: #666; font-size:0.9rem; margin-bottom:0.5rem; }
    .search { margin-bottom:1rem; }
    footer { text-align:center; padding:1rem; color:#666; font-size:0.9rem; }
    a { color:#2b6cb0; text-decoration:none; }
  </style>
</head>
<body>
  <header>
    <h1><a href="/" style="color:inherit; text-decoration:none;">News Portal</a></h1>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    Simple news app — demo
  </footer>
</body>
</html>
